<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Candidato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detalhes do Candidato</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${candidato.nomeCandidato}"></h5>
                <p class="card-text"><strong>Nome:</strong> <span th:text="${candidato.nomeCandidato}"></span></p>
                <p class="card-text"><strong>CPF:</strong> <span th:text="${candidato.cpf}"></span></p>
                <p class="card-text"><strong>E-mail:</strong> <span th:text="${candidato.email}"></span></p>
                <p class="card-text"><strong>Vaga:</strong> <span th:text="${candidato.vaga != null ? candidato.vaga.nome : 'Não atribuída'}"></span></p>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/candidatos/{id}/editar(id=${candidato.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/candidatos}" class="btn btn-secondary">Voltar para a lista</a>
        </div>
    </div>
</body>
</html>
