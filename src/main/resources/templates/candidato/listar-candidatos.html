<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Candidatos</h2>
        <a href="/candidatos/novo" class="btn btn-primary mb-3">Novo Candidato</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Vaga</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidato : ${candidatos}">
                    <td th:text="${candidato.cpf}"></td>
                    <td th:text="${candidato.nomeCandidato}"></td>
                    <td th:text="${candidato.email}"></td>
                    <td th:text="${candidato.vaga != null ? candidato.vaga.nome : 'Não atribuída'}"></td>
                    <td>
                        <a th:href="@{/candidatos/{id}(id=${candidato.id})}" class="btn btn-info btn-sm">Detalhes</a>
                        <a th:href="@{/candidatos/{id}/editar(id=${candidato.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/candidatos/{id}/excluir(id=${candidato.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este candidato?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
