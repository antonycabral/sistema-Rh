<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Candidato</h2>
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>
        <form th:action="@{/candidatos}" method="post" th:object="${candidato}">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>
            <div class="mb-3">
                <label for="nomeCandidato" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeCandidato" th:field="*{nomeCandidato}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="vaga" class="form-label">Vaga</label>
                <select class="form-select" id="vaga" th:field="*{vaga}">
                    <option value="">Selecione uma vaga</option>
                    <option th:each="vaga : ${vagas}" th:value="${vaga.codigo}" th:text="${vaga.nome}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/candidatos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
