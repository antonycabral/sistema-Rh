<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Vagas</h2>
        <a href="/vagas/nova" class="btn btn-primary mb-3">Nova Vaga</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.codigo}"></td>
                    <td th:text="${vaga.nome}"></td>
                    <td th:text="${vaga.descricao}"></td>
                    <td th:text="${vaga.data}"></td>
                    <td th:text="${vaga.salario}"></td>
                    <td>
                        <a th:href="@{/vagas/{id}(id=${vaga.codigo})}" class="btn btn-info btn-sm">Detalhes</a>
                        <a th:href="@{/vagas/{id}/editar(id=${vaga.codigo})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/vagas/{id}/excluir(id=${vaga.codigo})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta vaga?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
