<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dependentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="Container mt-5">
        <h1 class="text-center mb-4">Lista de Dependentes</h1>
        <a th:href="@{/dependentes/novo}" class="btn btn-primary mb3">Adicionar Novo dependente</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Parentesco</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dependente : ${dependentes}">
                    <td th:text="${dependente.id}"></td>
                    <td th:text="${dependente.nome}"></td>
                    <td th:text="${dependente.parentesco}"></td>
                    <td>
                        <a th:href="@{/dependentes/editar/{id}(id=${dependente.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/dependentes/deletar/{id}(id=${dependente.id})}" class="btn btn-danger">Deletar</a>
                    </td>
                    </tr>
                </tbody>
            </table>
        <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
