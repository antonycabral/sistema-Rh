<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Funcionário</h1>
        <form th:action="@{/funcionarios/{id}/editar(id=${funcionarioDTO.id})}" th:object="${funcionarioDTO}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" th:field="*{cargo}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" th:field="*{salario}" class="form-control" step="0.01" required/>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required/>
            </div>

            <!-- Dependentes -->
            <h3>Dependentes</h3>
            <div th:if="${funcionarioDTO.dependentes}">
                <div th:each="dependente, iter : ${funcionarioDTO.dependentes}">
                    <input type="hidden" th:field="*{dependentes[__${iter.index}__].id}" />
                    <div class="form-group">
                        <label for="dependenteNome">Nome:</label>
                        <input type="text" th:id="'dependenteNome' + ${iter.index}" th:field="*{dependentes[__${iter.index}__].nome}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="dependenteParentesco">Parentesco:</label>
                        <input type="text" th:id="'dependenteParentesco' + ${iter.index}" th:field="*{dependentes[__${iter.index}__].parentesco}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="dependenteCpf">CPF:</label>
                        <input type="text" th:id="'dependenteCpf' + ${iter.index}" th:field="*{dependentes[__${iter.index}__].cpf}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="dependenteDataNascimento">Data de Nascimento:</label>
                        <input type="date" th:id="'dependenteDataNascimento' + ${iter.index}" th:field="*{dependentes[__${iter.index}__].dataNascimento}" class="form-control"/>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
