<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funcionários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Funcionários</h1>
        <a href="/funcionarios/novo" class="btn btn-primary mb-3">Novo Funcionário</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Dependentes</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.id}"></td>
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.cargo}"></td>
                    <td th:text="${funcionario.cpf}"></td>
                    <td th:text="${funcionario.dataNascimento}"></td>
                    <td>
                        <span th:each="dependente : ${funcionario.dependentes}" th:text="${dependente.nome + ' (' + dependente.parentesco + ')'}"></span>
                    </td>
                    <td>
                        <a th:href="@{/funcionarios/{id}(id=${funcionario.id})}" class="btn btn-info btn-sm">Detalhes</a>
                        <a th:href="@{/funcionarios/{id}/editar(id=${funcionario.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/funcionarios/{id}/deletar(id=${funcionario.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
