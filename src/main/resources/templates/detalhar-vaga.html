<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Detalhes da Vaga</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${vaga.nome}"></h5>
                <p class="card-text"><strong>Código:</strong> <span th:text="${vaga.codigo}"></span></p>
                <p class="card-text"><strong>Descrição:</strong> <span th:text="${vaga.descricao}"></span></p>
                <p class="card-text"><strong>Data:</strong> <span th:text="${vaga.data}"></span></p>
                <p class="card-text"><strong>Salário:</strong> <span th:text="${vaga.salario}"></span></p>
            </div>
        </div>
        <a href="/vagas" class="btn btn-primary mt-3">Voltar para lista</a>
    </div>
    <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
