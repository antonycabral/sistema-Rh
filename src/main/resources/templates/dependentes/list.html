<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Dependentes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Dependentes</h2>
        <a href="/dependentes/novo" class="btn btn-primary mb-3">Adicionar Dependente</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Funcionário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dependente : ${dependentes}">
                    <td th:text="${dependente.id}"></td>
                    <td th:text="${dependente.cpf}"></td>
                    <td th:text="${dependente.nome}"></td>
                    <td th:text="${dependente.funcionario.nome}"></td>
                    <td>
                        <a th:href="@{/dependentes/{id}(id=${dependente.id})}" class="btn btn-info btn-sm">Detalhes</a>
                        <a th:href="@{/dependentes/{id}/editar(id=${dependente.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/dependentes/{id}/excluir(id=${dependente.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
