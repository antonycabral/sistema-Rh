<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Dependente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Dependente</h2>
        <form action="#" th:action="@{/dependentes/{id}/atualizar(id=${dependente.id})}" th:object="${dependente}" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" class="form-control" th:value="${dependente.id}" readonly />
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" th:value="${dependente.cpf}" readonly />
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" th:value="${dependente.nome}" />
            </div>
            <div class="form-group">
                <label for="parentesco">Parentesco:</label>
                <input type="text" id="parentesco" name="parentesco" class="form-control" th:value="${dependente.parentesco}" />
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" th:value="${dependente.dataNascimento}" />
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
        <a th:href="@{/dependentes}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
