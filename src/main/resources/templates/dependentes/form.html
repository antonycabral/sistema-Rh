<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Dependente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Criar Dependente</h2>
        <form action="#" th:action="@{/dependentes/novo}" method="post">
            <div class="form-group">
                <label for="cpfFuncionario">CPF do FuncionÃ¡rio</label>
                <input type="text" id="cpfFuncionario" name="cpfFuncionario" class="form-control" th:value="${funcionarioCpf}" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome do Dependente</label>
                <input type="text" id="nome" name="nome" class="form-control" th:value="${nome}" required>
            </div>
            <div class="form-group">
                <label for="parentesco">Parentesco</label>
                <input type="text" id="parentesco" name="parentesco" class="form-control" th:value="${parentesco}" required>
            </div>
            <div class="form-group">
                <label for="cpfDependente">CPF do Dependente</label>
                <input type="text" id="cpfDependente" name="cpfDependente" class="form-control" th:value="${cpfDependente}" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" th:value="${dataNascimento}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Dependente</button>
            <a href="/dependentes" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
