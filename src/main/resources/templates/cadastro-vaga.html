<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Nova Vaga</h2>
        <form th:action="@{/vagas}" method="post" th:object="${vaga}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Vaga</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" th:field="*{data}" required>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salário</label>
                <input type="text" class="form-control" id="salario" th:field="*{salario}" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Vaga</button>
        </form>
    </div>
    <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
